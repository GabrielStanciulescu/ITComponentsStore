<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6"> <h1>Dashboard</h1></div>
        </div>

        <div class="row">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sortare dupa</option>
                    <option value="1">Nume</option>
                    <option value="2" >Cod produs</option>
                    <option value="3">Cantitati</option>
                  </select>
            </div>
            <div class="col">
                <form   th:action="@{/search/dashboard}" method="get" class="d-flex justify-content-around">
                    <input type="search" class="form-control" name="keyword"  th:value="${keyword}" placeholder="Cautare produs" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Cauta</button>
                </form>

              

            </div>

            
            <div class="col">
                <a th:href="@{/dashboard/product/new}" type="button" class="btn btn-primary">Adauga produs</a>
              </div>
              <div class="col">
                
              </div>
        </div>
    </div>
 
    

   
    </div>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nume</th>
            <th scope="col">Decriere</th>
            <th scope="col">Pret</th>
            <th scope="col">Cantitate</th>
            <th scope="col">Cod produs</th>
            <th scope="col">ID Categorie </th>
            <th scope="col">Actiuni </th>
          </tr>
        </thead>
        <tbody>
        <th:block th:each="productDto: ${productList}">
            <tr>
                <th scope="row">[[${productDto.idProduct}]]</th>
                <td>[[${productDto.name}]]</td>
                <td>[[${productDto.description}]]</td>
                <td>[[${productDto.price}]]</td>
                <td>[[${productDto.stock}]]</td>
                <td>[[${productDto.code}]]</td>
                <td>[[${productDto.categoryId}]]</td>
                <td>  <a th:href="@{/dashboard/product/update/{id}(id=${productDto.idProduct})}" class="btn btn-sm btn-primary">&ensp;Modifica</a></td>

                <td> <form action="#" th:action="@{/dashboard/delete/{id}(id=${productDto.idProduct})}" th:method="post" th:object="${productDto}" >
                    <div class="col">
                        <button type="submit" class="btn btn-sm btn-danger">Sterge produs</button>
                    </div>
                </form></td>
            </tr>
        </th:block>

       
        </tbody>
      </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
