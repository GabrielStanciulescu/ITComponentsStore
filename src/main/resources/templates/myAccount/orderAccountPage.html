<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6"><h1>Comenzi</h1></div>
    </div>
    <div class="col">
        <a th:href="@{/account/home}" type="button" class="btn btn-primary">Inapoi</a>
    </div>
</div>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Data comanda</th>
            <th scope="col">Pret Coamnda</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="checkoutProductDto: ${checkoutProduct}">
            <tr>
                <td>[[${checkoutProductDto.localDate}]]</td>
                <td>[[${checkoutProductDto.price}]] RON</td>

                <td>
                    <form action="#" th:action="@{/account/search/{orderCode}(orderCode=${checkoutProductDto.orderCode})}" th:method="get"
                          th:object="${checkoutProductDto}">
                        <div class="col">
                            <button type="submit" class="btn btn-sm btn-primary">Detalii Comanda</button>
                        </div>
                    </form>
                </td>

            </tr>
        </th:block>


        </tbody>
    </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
