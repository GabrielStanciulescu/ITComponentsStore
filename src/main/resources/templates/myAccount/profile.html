<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body  >
<section style="background-color: #eee;">
    <div class="container py-5">
<!--        <div class="row">-->
<!--            <div class="col">-->
<!--                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">-->
<!--                    <ol class="breadcrumb mb-0">-->
<!--                        <li class="breadcrumb-item"><a href="#">Home</a></li>-->
<!--                        <li class="breadcrumb-item"><a href="#">User</a></li>-->
<!--                        <li class="breadcrumb-item active" aria-current="page">User Profile</li>-->
<!--                    </ol>-->
<!--                </nav>-->
<!--            </div>-->
        </div>

        <div class="row" >
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5  class="my-3" th:text="${user.lastName}"  ></h5>



                        <div class="d-flex justify-content-center mb-5 py-3 ">


                            <form name="logoutForm " class="col-4"  th:action="@{/category/1}" method="get">

                                <button class="btn btn-primary  " type="submit">Pagina principala</button>
                            </form>


                            <form name="logoutForm" class="col-3"  th:action="@{/logout}" method="post">

                                <button class="btn btn-danger  " type="submit">Deconectare</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p  class="mb-0">Nume</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.firstName}" class="text-muted mb-0"></p>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Prenume</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.lastName}" class="text-muted mb-0" ></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.email}" class="text-muted mb-0"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.mobile}" class="text-muted mb-0"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Data de nastere</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.birthday}" class="text-muted mb-0"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p th:text="${user.address}" class="text-muted mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
