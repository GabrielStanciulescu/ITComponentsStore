<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Comanda</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6"><h1>Detalii comanda</h1></div>
    </div>

    <div class="row">

        <div class="col">
            <a th:href="@{/account/order}" type="button" class="btn btn-primary">Inapoi</a>
        </div>
    </div>

    </div>
</div>


</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nume</th>
            <th scope="col">Prenume</th>
            <th scope="col">Mobil</th>
            <th scope="col">Produs</th>
            <th scope="col">Cantitate</th>
            <th scope="col">Pret/buc</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="orderListDto: ${orderList}">
            <tr>
                <td>[[${orderListDto.firstName}]]</td>
                <td>[[${orderListDto.lastName}]]</td>
                <td>[[${orderListDto.mobile}]]</td>
                <td>[[${orderListDto.description}]]</td>
                <td>[[${orderListDto.quantity}]]</td>
                <td>[[${orderListDto.price}]] RON</td>
            </tr>
        </th:block>


        </tbody>
    </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
